<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グラフエディタ</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 100%;
            margin: 0;
            background: white;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
        }
        
        .header {
            background: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 3fr 3fr 4fr;
            min-height: 600px;
        }
        
        .nodes-panel {
            padding: 20px;
            border-right: 1px solid #e5e7eb;
        }
        
        .relations-panel {
            padding: 20px;
            border-right: 1px solid #e5e7eb;
        }
        
        .preview-panel {
            padding: 20px;
            background-color: #f9fafb;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h3 {
            margin-top: 0;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }
        
        .node-list {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .node-item {
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            padding: 8px 12px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .relation-form {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .form-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-field label {
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .checkbox-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 10px;
            background: white;
        }
        
        .checkbox-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            padding: 4px 0;
        }
        
        .checkbox-item:last-child {
            margin-bottom: 0;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            margin-top: 2px;
            flex-shrink: 0;
        }
        
        .checkbox-item label {
            font-weight: normal;
            font-size: 13px;
            line-height: 1.4;
            cursor: pointer;
            color: #374151;
        }
        
        select, button {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        .btn-danger {
            background: #dc2626;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
        
        .relations-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .relation-item {
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .mermaid-output {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 0;
            min-height: 400px;
            position: relative;
        }
        
        .diagram-controls {
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .control-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        
        .control-button:hover {
            background: #2563eb;
        }
        
        .zoom-level {
            font-size: 12px;
            color: #6b7280;
            margin: 0 10px;
        }
        
        .diagram-container {
            overflow: auto;
            height: 400px;
            padding: 15px;
            cursor: grab;
        }
        
        .diagram-container:active {
            cursor: grabbing;
        }
        
        .mermaid-code {
            background: #1f2937;
            color: #f9fafb;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .code-details {
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background: white;
        }
        
        .code-summary {
            padding: 15px;
            cursor: pointer;
            background: #f8fafc;
            border-radius: 6px 6px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background-color 0.2s;
        }
        
        .code-summary:hover {
            background: #f1f5f9;
        }
        
        .toggle-icon {
            font-size: 14px;
            color: #6b7280;
            transition: transform 0.2s;
        }
        
        .code-details[open] .toggle-icon {
            transform: rotate(180deg);
        }
        
        .code-details[open] .code-summary {
            border-bottom: 1px solid #e5e7eb;
            border-radius: 6px 6px 0 0;
        }
        
        #mermaid-diagram {
            text-align: center;
        }
        
        /* 全画面モーダル */
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .fullscreen-content {
            width: 95vw;
            height: 95vh;
            background: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .fullscreen-header {
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .fullscreen-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
        }
        
        .fullscreen-close {
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .fullscreen-close:hover {
            background: #b91c1c;
        }
        
        .fullscreen-diagram-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .fullscreen-controls {
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .fullscreen-diagram-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            cursor: grab;
        }
        
        .fullscreen-diagram-container:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="main-content">
            <div class="nodes-panel">
                <div class="section">
                    <h3>ノード追加</h3>
                    <div class="relation-form">
                        <div class="form-row">
                            <div class="form-field">
                                <label for="node-input">ノード名（複数行可、1行1ノード）</label>
                                <textarea id="node-input" placeholder="ノード名を入力&#10;&#10;単一ノード例：&#10;新しいノード&#10;&#10;複数ノード例：&#10;ノード1&#10;ノード2&#10;ノード3" rows="5" style="padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 14px; resize: vertical; width: 100%; box-sizing: border-box;"></textarea>
                            </div>
                            <div style="display: flex; gap: 10px; margin-top: 10px;">
                                <button onclick="addSingleNode()" style="flex: 1;">ノード追加</button>
                                <button onclick="addBulkNodes()" style="flex: 1; background: #059669;">まとめて追加</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h3>ノード一覧</h3>
                    <div class="node-list" id="node-list">
                        <!-- ノードがここに表示される -->
                    </div>
                </div>
            </div>
            
            <div class="relations-panel">
                <div class="section">
                    <h3>リレーション追加</h3>
                    <div class="relation-form">
                        <div class="form-row">
                            <div class="form-field">
                                <label>From (開始ノード) - 複数選択可</label>
                                <div class="checkbox-container" id="from-checkboxes">
                                    <!-- チェックボックスがここに表示される -->
                                </div>
                            </div>
                            <div class="form-field">
                                <label for="to-select">To (終了ノード)</label>
                                <select id="to-select">
                                    <option value="">To を選択</option>
                                </select>
                            </div>
                            <button onclick="addRelation()" style="align-self: flex-start; margin-top: 10px;">リレーション追加</button>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h3>リレーション一覧</h3>
                    <div class="relations-list" id="relations-list">
                        <!-- リレーションがここに表示される -->
                    </div>
                </div>
            </div>
            
            <div class="preview-panel">
                <div class="section">
                    <h3>グラフプレビュー</h3>
                    <div class="mermaid-output">
                        <div class="diagram-controls">
                            <button class="control-button" onclick="zoomIn()">拡大 (+)</button>
                            <button class="control-button" onclick="zoomOut()">縮小 (-)</button>
                            <button class="control-button" onclick="resetZoom()">リセット</button>
                            <span class="zoom-level" id="zoom-level">100%</span>
                            <button class="control-button" onclick="fitToContainer()">画面に合わせる</button>
                            <button class="control-button" onclick="openFullscreen()" style="background: #059669;">全画面表示</button>
                        </div>
                        <div class="diagram-container" id="diagram-container">
                            <div id="mermaid-diagram">
                                <!-- Mermaidダイアグラムがここに描画される -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <details class="code-details">
                        <summary class="code-summary">
                            <h3 style="display: inline; margin: 0;">Mermaidコード（デバッグ用）</h3>
                            <span class="toggle-icon">▼</span>
                        </summary>
                        <div class="mermaid-code" id="mermaid-code">
                            <!-- Mermaidコードがここに表示される -->
                        </div>
                    </details>
                </div>
            </div>
        </div>
    </div>

    <!-- 全画面モーダル -->
    <div class="fullscreen-modal" id="fullscreen-modal">
        <div class="fullscreen-content">
            <div class="fullscreen-header">
                <div class="fullscreen-title">グラフ全画面表示</div>
                <button class="fullscreen-close" onclick="closeFullscreen()">閉じる</button>
            </div>
            <div class="fullscreen-controls">
                <button class="control-button" onclick="zoomInFullscreen()">拡大 (+)</button>
                <button class="control-button" onclick="zoomOutFullscreen()">縮小 (-)</button>
                <button class="control-button" onclick="resetZoomFullscreen()">リセット</button>
                <span class="zoom-level" id="fullscreen-zoom-level">100%</span>
                <button class="control-button" onclick="fitToFullscreenContainer()">画面に合わせる</button>
            </div>
            <div class="fullscreen-diagram-area">
                <div class="fullscreen-diagram-container" id="fullscreen-diagram-container">
                    <div id="fullscreen-mermaid-diagram">
                        <!-- 全画面用のMermaidダイアグラムがここに描画される -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
